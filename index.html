<html>


	<!DOCTYPE html>
	<head>
		<title>Diep.io scene maker</title>
		<meta charset="utf8"></meta>
		<script src='main.js'></script>

	</head>


<body onload="handleOnLoad()">

	<div id="editor">
		
		<canvas id="canvas" width=1280 height=720 style="position:absolute; left: 0px; top: 0px;" onclick="handleClick()"></canvas>
		<input type="text" name="Level" id="levelInput" value="1" style='position:absolute; top:750px; left:100px;'></input>
	
		<input type="color" name="Color" id="colorInput"  value="#00B2E1" style='position:absolute; top:770px; left:100px;'></input>	
	<select id='colors' style='position:absolute; top:770px; left:165px;'>
			<option value='#00B2E1'>Blue</option>
			<option value='#F14E54'>Red</option>
			<option value='#00E16E'>Green</option>
			<option value='#BF7FF5'>Purple</option>
			<option value='#D48067'>Brown</option>
			<option value='#FFE869'>Yellow</option>
			<option value='#C0C0C0'>Fallen Gray</option>
			<option value='#EF7BDB'>Crasher Magenta</option>
			<option value='#7790F9'>Pentagon Blue</option>
			<option value='#FAC27C'>Necromancer Square Orange</option>
			<option value='#FA777A'>Triangle/Defender Red</option>
			<option value='#8DFD71'>Green Shape Green</option>
			<option value='#555555'>Outline Gray</option>
			<option value='#999999'>Barrel Gray</option>
		</select>
		<script>
			document.getElementById('colors').onchange = function(){
				setColorInput(document.getElementById('colors').value);
			}
		</script>
		<input type="text" name="Name" id="nameInput" value="Tank" style='position:absolute; top:790px; left:100px;'></input>
		<!--<input type="text" name="Class" id="classInput" value="basic" style='position:absolute; top:810px; left:100px;'></input>-->
		<select id="classInput" style='position:absolute; top:810px; left:100px;'>
			
			<optgroup label='Tanks'>
			<option value="basic">Basic Tank</option>
			<option value="smasher">Smasher</option>
			<option value="landmine">Landmine</option>
			<option value="spike">Spike</option>
			<option value="ac">Arena Closer</option>
			<option value="summoner">Summoner</option>
			<option value="guardian">Guardian of the Pentagons</option>
			<option value="sniper">Sniper</option>
			<option value="assassin">Assasin</option>
			<option value="hunter">Hunter</option>
			<option value="predator">Predator</option>
			<option value="dom">Destroyer Dominator</option>
			<option value="ms">Mothership</option>
			<option value="trapper">Trapper</option>
			<option value="megatrapper">Mega Trapper</option>
			<option value="overlord">Overlord</option>
			<option value="overseer">Overseer</option>
			<option value="manager">Manager</option>
			<option value="twin">Twin</option>
			<option value="triplet">Triplet</option>
			<option value="penta">Pentashot</option>
			<option value="tripletwin">Triple Twin</option>
			<option value="twinflank">Twin Flank</option>
			<option value="octo">Octo Tank</option>
			<option value="triangle">Tri-angle</option>
			<option value="booster">Booster</option>
			<option value="fighter">Fighter</option>
			<option value="necro">Necromancer</option>
			<option value="factory">Factory</option>
			<option value="quad">Quad Tank</option>
				</optgroup>
			<optgroup label='Bosses'>
			</optgroup>
			<optgroup label='Shapes'>
			<option value="square">Square</option>
			<option value="pentagon">Pentagon</option>
				</optgroup>
			<optgroup label='Other'>
			<option value="custom">Custom</option>
				</optgroup>
		</select>
		<!--<input type="text" name="BodyType" id="btypeInput" value="circle" style='position:absolute; top:830px; left:100px;'></input>-->
		<select id="btypeInput" style='position:absolute; top:830px; left:100px;'>
			<option value="circle">Circle</option>
			<option value="square">Square</option>
			<option value="triangle">Triangle</option>
			<option value="pentagon">Pentagon</option>
			<option value="smasher">Smasher</option>
			<option value="landmine">Landmine</option>
			<option value="spike">Spike</option>
			<option value="dominator">Dominator</option>
		</select>
		<select id="etInput" style='position:absolute; top:850px; left:100px;'>
			<option value="tank">Tank</option>
			<option value="shape">Shape</option>
		</select>
		<textarea name="BarrelArray" id="barrelsInput" value="[]" style='position:absolute; top:850px; left:500px;'></textarea>
		<p style='position:absolute; top:730px; left:10px;'>Level: </p>
		<p style='position:absolute; top:750px; left:10px;'>Color: </p>
		<p style='position:absolute; top:770px; left:10px;'>Name: </p>
		<p style='position:absolute; top:790px; left:10px;'>Class: </p>
		<p style='position:absolute; top:810px; left:10px;'>BodyType: </p>
		<p style='position:absolute; top:830px; left:10px;'>Entity Type: </p>
		<p style='position:absolute; top:810px; left:440px;'>Custom Barrel Array (optional): </p>
		<p style='position:absolute; top:830px; left:440px;'>Canvas Width: </p>
		<p style='position:absolute; top:850px; left:440px;'>Canvas Height: </p>
		<button id="exportButton" onclick="exporttank()" style='position:absolute; top:730px; left:500px;'>Export to JSON</button>
		<button id="importButton" onclick="importtank()" style='position:absolute; top:730px; left:620px;'>Import JSON</button>
		<textarea id="scenecodeText" style='position:absolute; top:760px; left:500px;'></textarea>
                <input type='number' style='position:absolute; top:830px; left:500px;'>
                <input type='number' style='position:absolute; top:850px; left:500px;'>
		<script src='renderer.js'></script>
	</div>

</body>






</html>
